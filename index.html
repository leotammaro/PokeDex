<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar">
            <h3 onclick=volverAlInicio() id="inicio">Pokedex</h3>
            <p id="lista-navbar" >Lista pokemones</p>
        </div>
    </nav>
    <form class="form-inline buscador mt-2 p-3" onsubmit="buscarPokemon(event)">
        <div class="form-group mb-2 ">
          <input type="text" class="form-control" placeholder="Nombre o ID">
        </div>
        <button class="btn btn-primary mb-2">Buscar Pokemon</button>
    </form>
    <div class="lista" ></div>
    <div class="pokemon-detallado"></div>
    <script src="pokedex.js"></script>  
</body>
</html>
